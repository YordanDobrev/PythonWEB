{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>Artonia</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Logo image: link to index/home page -->
        <a id="logo" href="{% url 'home' %}">
            <img id="logo-img" src="{% static 'images/Artonia Logo.jpg' %}" alt="logo"/>
            <!-- Update this path to your actual logo image -->
        </a>

        <!-- Navigation -->
        <nav>
            {% if request.user.is_authenticated %}
                <div class="user">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'create_macrame' %}">New Macrame</a>
                    <a href="{% url 'create-art-painting' %}">New Art Painting</a>
                    <a href="#">Profile</a>

                    <!-- Logout Link -->
                    <a href="{% url 'logout' %}"
                       onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Logout
                    </a>
                </div>

                <!-- Logout Form (hidden) -->
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <div class="guest">
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Create Profile</a>
                </div>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>&copy;Artonia Team 2024. All rights reserved.</footer>
</body>
</html>
