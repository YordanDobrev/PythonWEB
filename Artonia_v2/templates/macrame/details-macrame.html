{% extends 'base.html' %}

{% block content %}
    <main>
        <!-- Macrame Details -->
        <section id="details">
            <div id="details-wrapper">
                <h2>Macrame Details</h2>
                <!-- Macrame image -->
                <img
                        id="details-img"
                        src="{{ macrame.image_url }}"
                        alt="My clever dog :)"
                />
                <!-- macrame title -->
                <p id="details-title">{{ macrame.name }}</p> 
                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- macrame content -->
                        <p>{{macrame.description}}</p>
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit_macrame' macrame.pk %}" id="edit-btn">Edit</a>
                        <a href="#" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
