{% extends 'base.html' %}

{% block content %}
    <main>
        <!-- Macrame Details -->
        <section id="details">
            <div id="details-wrapper">
                <h2>Macrame Details</h2>
                <!-- Macrame image -->
                <img
                        id="details-img"
                        src="#"
                        alt="My clever dog :)"
                />
                <!-- macrame title -->
                <p id="details-title">Great Title</p> 
                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- macrame content -->
                        <p>Macrame content to be added</p>
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit_macrame' macrame.id %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete_macrame' macrame.id %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
