{% extends 'base.html' %}

{% block content %}
    <main>
        <!-- Edit Art Painting Form -->
        <section id="edit">
            <div class="form">
                <h2>Edit Art Painting</h2>

                <form class="edit-form" method="POST" action="">
                    {% csrf_token %}
                    {{ form }}
                    <!-- form button -->
                    <div class="workshop-buttons">
                        <button class="view-button" type="submit">Edit</button>
                        <button type="submit" class="view-button" style="background-color: darkred"><a
                                href="{% url 'details_art-painting' artpainting.pk %}" style="color: white">Cancel</a>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
