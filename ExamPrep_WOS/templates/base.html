{% load get_user %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    <title>WorldOfSpeed</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1>
            <a class="index-navigation" href="#"
            ><span>World of Speed</span></a
            >
        </h1>
        <nav>
            {% get_user as profile %}
            {% if not get_user %}
                <!-- if the user has not created a profile -->
                <a href="#">Create Profile</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="#">Catalogue</a>
                <a href="#">Create Car</a>
                <a href="#">Profile</a>
            {% endif %}
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}
    
</div>
<!-- Footer -->
<footer>&copy;SoftUni Team 2024. All rights reserved.</footer>
<!-- End Footer -->
</body>
</html>
